<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>bootstrap test 1</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

	
</head>
<body class="bg-primary">
	<div class="container p-3 mt-5  ">
		<!--card starts-->
		<div class="row">
			<div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
		<div class="card p-5 ">

			<!-- sign up heading-->
			<h3><b>Sign Up</b></h3>
			<p class="text-secondary">please fill in this form to create an account!</p>

			<!--name input-->
            <div class="form-group">
			<div class="row ">
				<div class="col-12 col-sm-12 col-md-6 col-lg-6 mt-3">
					<input type="text" class="form-control bg-light border-0 " placeholder="First Name" name="">
				</div> <!--first name-->


				<div class="col-12 col-sm-12 col-md-6 col-lg-6 mt-3 ">
					<input type="text" class="form-control bg-light border-0" placeholder="Last Name" name="">
				</div> <!--last name-->

            </div> 
          </div>  <!--/name input-->

          <!--other form groups-->

			<div class="form-group">
			<input type="text" id="email" class="form-control bg-light border-0" name="" placeholder="Email">
			</div>

			<div class="form-group">
			<input type="password" id="pwd" class="form-control bg-light border-0" name="" placeholder="Password">
			</div>

			<div class="form-group">
				<input type="password" id="pwd" class="form-control bg-light border-0" name="" placeholder="Confirm Password">
			</div>

			<!--form check-->

            <div class="card-body p-1 ">
			   <div class="form-check">
				   <label for="#terms" class="form-check-label">
					    <input type="checkbox"  name="" class="form-check-input " id="terms"><p>Accept the <span><a href="#">Terms</a></span> of uses &
					       <span><a href="#">Privacy Policy</a></span></p>
				    </label>
			 </div>
		
             
             <!--/form check-->

             <!--sign up button-->


			<div class="row">
			    <div class="col-12 col-lg-6">
			 <button type="button" class="btn btn-primary btn-block "><b>Sign Up</b></button>
                 </div>	
            </div>

            <!--/button-->
            
		   </div>
		   </div>
		   </div>
		</div>
         
       <!--outside card-->
        <div class="row ">
		<div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3" >
         <p class="text-light text-center py-3">Already have an account? <a class="text-light" href="#"><b>Login here</b></a></p>
		</div>
	</div>
</div>

</body>
</html>
